<!doctype html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<header th:replace="~{fragments/nav.html :: header}"></header>

<div class="login-block row justify-content-center mt-5">
  <div class="col-md-7 col-lg-5 mt-5">
    <div class="wrap" style="background-color: white; border-radius: 25px">
      <div class="d-flex justify-content-center pt-5">
        <img th:src="@{/images/logo1500.png}" style="width: 248px; height: 150px;">
      </div>
      <div class="login-wrap p-4 p-md-5">
        <div class="text-center">
        </div>
        <form th:action="@{/login}" method="post">
          <div class="form-floating mt-5 mb-5">
            <input id="email" type="email" name="email" class="form-control" placeholder="name@example.com" required>
            <label for="email">Email</label>
          </div>
          <div class="form-floating mt-5 mb-5">
            <input id="password" type="password" name ="password" class="form-control" placeholder="password" required>
            <label class="form-control-placeholder" for="password">Password</label>
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
          </div>
        </form>
        <div class="form-group">
          <br>
          <h6 class="register-prompt">Don't have an account?</h6>
          <button type="submit" class="form-control btn btn-success rounded submit px-3" onclick="window.location.href='/register'">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
