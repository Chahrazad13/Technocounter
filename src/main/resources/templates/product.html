<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<header th:replace="~{fragments/nav.html :: nav}"></header>

<tbody>
<div class="container my-5 p-5">
    <div class="col-md-4 offset-md-4">
        <div class="card" style="width: 25rem;">

            <img class="card-img-top"
                 th:src="@{'http://localhost:8080/backoffice/api/images/product?id=' + ${product.id}}"
                 alt="Logo" style="max-height: 16em; max-width: 100%;">


            <div th:action="@{/product/{id}}" th:object="${product}" method="get">
                <div th:each="product : ${product}">
                    <tr>

                        <div class="card-header">
                            <br>
                            <td th:text="${product.name}"></td>
                            </br>

                            <br>
                            <td th:text="${product.description}"></td>
                            </br>
                        <br>

                            <td th:text="${product.price} + 'â‚¬'"></td>
                            </br>
                            <br>
                            <td th:text="${product.getCategory().getName()}"></td>
                            </br>
                        </div>
                    </tr>

                    <form th:action="@{/product/{id}(id=${product.id})}" th:object="${cartLine}" method="post">
                        <div class="col-md-4 mb-3">
                            <br>
                            <label>Quantity</label>
                            </br>
                            <br>
                            <input type="number" class="form-control" th:field="*{quantity}">
                            </br>

                            <button type="submit" class="btn-success">Add to cart</button>
                        </div>


                </form>
                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
