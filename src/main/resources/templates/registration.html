<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>

<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">New User</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/users/saveUser}" th:object="${user}" method="post">
        <div class="mb-3">
            <label>ID</label>
            <input type="text" class="form-control" th:field="*{id}" readonly>
        </div>
        <div class="mb-3">
            <label>Lastname</label>
            <input type="text" class="form-control" th:field="*{lastname}">
        </div>

        <div class="mb-3">
            <label>Firstname</label>
            <input type="text" class="form-control" th:field="*{firstname}">
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" th:field="*{password}">
        </div>


        <form class="col-md-4 offset-md-4" th:action="@{/users/saveUser}" th:object="${adress}" method="post">
            <div class="mb-3">
                <label>Street</label>
                <input type="text" class="form-control" th:field="*{street}">
            </div>
            <div class="mb-3">
                <label>Number</label>
                <input type="number" class="form-control" th:field="*{number}">
            </div>
            <div class="mb-3">
                <label>Zipcode</label>
                <input type="number" class="form-control" th:field="*{zipcode}">
            </div>
            <div class="mb-3">
                <label>City</label>
                <input type="text" class="form-control" th:field="*{city}">
            </div>
            <div class="mb-3">
                <label>Country</label>
                <input type="text" class="form-control" th:field="*{country}">
            </div>
            <div class="mb-3">
                <label>Extra Information</label>
                <input type="text" class="form-control" th:field="*{extraInfo}">
            </div>

            <center>
                <button type="submit" class="btn btn-primary">Submit</button>
            </center>
        </form>
    </form>
</div>

</body>
</html>
