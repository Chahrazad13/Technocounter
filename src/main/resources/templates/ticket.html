<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <title>Contact us</title>
</head>
<body>
<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Contact us</h4>
    <form class="col-md-4 offset-md-4" id="ticket" action="/ticket" method="post">

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

<label for="selectAdmin"></label>
<select id="selectAdmin" name="adminId">
    <option th:each=admin:${admins} th:value="${admin.adminId}" th:text=${admin.email}></option>
</select>
        <input type="message" class="form-control" id="message" name="message">

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script>

    const url = 'http://localhost:8080/api/admins';
    fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let admins = data;
               let selectAdmin = document.getElementById('selectAdmin');
               admins.forEach((admin) => {
                   let option = document.createElement('option');
                   option.value=admin.email;
                   selectAdmin.appendChild(<option value="option"></option>);}

               )
        });
</script>
<script>
    const form = document.getElementById('ticket');
    form.addEventListener('submit', function (e) {

        const url = 'http://localhost:8080/api/tickets/create';
        const email = document.getElementById('email').value;
        const adminId = +document.getElementById('adminId').value;
        const message = document.getElementById('message').value;

        const data = {
            email: email,
            adminId: adminId,
            message: message
        };
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then((response) => {
                if (response.ok) {
                    console.log('Ticket ok');
                } else {
                    console.log('Erreur');
                }
            })
            .catch((error) => {
                console.log('Erreur :', error);
            });
    });
</script>
</body>
</body>
</html>
