<!doctype html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<header th:replace="~{fragments/nav.html :: header}"></header>

<div class="main-containers row mb-3">
  <div class="col-md-12 themed-grid-col">
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <div class="product-list-header d-flex">
            <h4 class="card-title">Order History</h4>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <colgroup>
                <col class="col-1">
                <col class="col-2">
                <col class="col-2">
                <col class="col-2">
                <col class="col-2">
                <col class="col-1">
                <col class="col-2">
              </colgroup>
              <thead>
              <tr>
                <th class="id-column">Ref</th>
                <th>Date</th>
                <th class="status-column">Status</th>
                <th>Total Price</th>
                <th class="product-column">Products</th>
                <th class="quantity-column">Quantity</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <div th:each="order : ${orders}">
                <tr>
                  <th class="id-column" th:text="${order.id}"></th>
                  <td th:text="${order.date}"></td>
                  <td class="status-column" th:text="${order.orderStatus}"></td>
                  <td th:text="${order.getTotalPrice()} + 'â‚¬'"></td>
                  <td class="product-column">
                    <div th:each="orderLineDto : ${order.orderLineDtoList}">
                      <p th:text="${orderLineDto.productDto.name}"></p>
                    </div>
                  </td>
                  <td class="quantity-column">
                    <div th:each="orderLineDto : ${order.orderLineDtoList}">
                      <p th:text="${orderLineDto.quantity}"></p>
                    </div>
                  </td>
                  <td class="edit-button">
                    <div class="btn-group">
                      <a th:href="@{'/order/' + ${order.id}}" class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-pencil-square" viewBox="0 0 16 16">
                          <path
                                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z">
                          </path>
                          <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z">
                          </path>
                        </svg>
                        Order Details
                      </a>
                    </div>
                  </td>
                </tr>
              </div>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
