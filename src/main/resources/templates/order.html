<!doctype html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<header th:replace="~{fragments/nav.html :: header}"></header>

<div class="main-containers row mb-3">
    <div class="col-md-12 themed-grid-col">
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="product-list-header d-flex">
                        <h4 class="card-title">Order details</h4>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <colgroup>
                                <col class="col-1">
                                <col class="col-3">
                                <col class="col-4">
                                <col class="col-1">
                                <col class="col-1">
                                <col class="col-1">
                                <col class="col-2">
                            </colgroup>
                            <thead>
                            <tr>
                                <th class="id-column">Ref</th>
                                <th>Pic</th>
                                <th>Name</th>
                                <th class="unit-price-column">Unit Price</th>
                                <th>Qty</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <div th:each="orderline : ${orderlines}">
                                <tr>
                                    <th class="id-column" th:text="${orderline.id}"></th>
                                    <td><img th:src="@{'images/product/'+${orderline.productDto.id}+'/'+${orderline.productDto.picture_url}}" alt="Logo" style="max-height: 7em; max-width: 100%;"></td>
                                    <td th:text="${orderline.productDto.name}"></td>
                                    <td class="unit-price-column" th:text="${orderline.productDto.price} + '€'"></td>
                                    <td th:text="${orderline.quantity}"></td>
                                    <td th:text="${orderline.getTotal()} + '€'"></td>
                                    <td class="edit-button">
                                        <div class="btn-group">
                                            <a th:href="@{'/product/' + ${orderline.productDto.id}}"class="btn btn-success">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                     class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                                                    <path fill-rule="evenodd"
                                                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
                                                </svg>
                                                See product page
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-12">
                        <form th:action="@{/contact}" method="get">
                            <button type="submit" class="btn btn-warning">Any problem? Contact us</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
