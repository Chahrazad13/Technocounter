<!doctype html>
<html lang="en">
<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<header th:replace="~{fragments/nav.html :: nav}"></header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<div class="login-block row justify-content-center mt-5">
    <div class="col-md-7 col-lg-5 mt-5">
        <div class="wrap" style="background-color: white; border-radius: 25px">
            <div class="login-square login-wrap p-4 p-md-5">
                <div class="text-center">
                    <h3 class="mb-4">Account modification</h3>
                </div>
                <form th:action="@{/edit-profile}" th:object="${user}" method="post">
                    <div class="form-floating mt-5 mb-5" style="display: none;">
                        <input th:field="*{id}" id="id" type="number" name="id" class="form-control" placeholder="ID" readonly>
                        <label for="id">ID</label>
                    </div>
                    <div class="form-floating mt-5 mb-5">
                        <input th:field="*{lastname}" id="lastname" type="text" name="lastname" class="form-control" placeholder="Last Name" required>
                        <label for="lastname">Last Name</label>
                    </div>
                    <div class="form-floating mt-5 mb-5">
                        <input th:field="*{firstname}" id="firstname" type="text" name ="firstname" class="form-control" placeholder="First Name" required>
                        <label class="form-control-placeholder" for="firstname">First Name</label>
                    </div>
                    <div class="form-floating mt-5 mb-5">
                        <input th:field="*{email}" id="email" type="email" name ="email" class="form-control" placeholder="Email" required readonly>
                        <label class="form-control-placeholder" for="email">Email</label>
                    </div>
                    <div class="form-floating mt-5 mb-5" style="display: none;">
                        <input th:field="*{password}" id="password" type="text" name ="password" class="form-control" placeholder="Password" required>
                        <label class="form-control-placeholder" for="password">Password</label>
                    </div>
                    <form th:action="@{/edit-profile}" th:object="${adress}" method="post">
                        <div class="form-floating mt-5 mb-5" style="display: none;">
                            <input th:field="*{id}" id="adressId" type="number" name="adressId" class="form-control" placeholder="adressId" readonly>
                            <label for="adressId">adressId</label>
                        </div>
                        <div class="form-floating mt-5 mb-5">
                            <input th:field="*{street}" id="street" type="text" name="street" class="form-control" placeholder="Street" required>
                            <label for="street">Street</label>
                        </div>
                        <div class="form-floating mt-5 mb-5">
                            <input th:field="*{number}" id="number" type="number" name="number" class="form-control" placeholder="Street number" required>
                            <label for="number">Street number</label>
                        </div>
                        <div class="form-floating mt-5 mb-5">
                            <input th:field="*{zipcode}" id="zipcode" type="number" name="zipcode" class="form-control" placeholder="Zipcode" required>
                            <label for="zipcode">Zipcode</label>
                        </div>
                        <div class="form-floating mt-5 mb-5">
                            <input th:field="*{city}" id="city" type="text" name="city" class="form-control" placeholder="City" required>
                            <label for="city">City</label>
                        </div>
                        <div class="form-floating mt-5 mb-5">
                            <input th:field="*{country}" id="country" type="text" name="country" class="form-control" placeholder="Country" required>
                            <label for="country">Country</label>
                        </div>
                        <div class="form-floating mt-5 mb-5">
                            <input th:field="*{extraInfo}" id="extraInfo" type="text" name="extraInfo" class="form-control" placeholder="Extra Information" required>
                            <label for="extraInfo">Extra Information</label>
                        </div>
                        <div class="text-center mt-5">
                            <div class="form-floating mb-3">
                                <button type="submit" class="btn btn-secondary">Apply modifications</button>
                            </div>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
