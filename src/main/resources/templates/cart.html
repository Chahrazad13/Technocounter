<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header th:replace="~{fragments/head.html :: header}"></header>

<div class="container mt-5">
    <div class="row row-cols-2">
        <div class="col-2"></div>
        <div class="col-10">
            <div th:each="cartline : ${cartlines}" class="row mb-4" style="height: 7em;">
                <div class="col-2">
                    <p><span>Id: </span><span th:text="${cartline.id}"></span></p>
                </div>
                <div class="col-4">
                    <p><span>Quantity: </span><span th:text="${cartline.quantity}"></span></p>
                </div>
                <div class="col-4">
                    <p><span>Product: </span><span th:text="${cartline.product.getName()}"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form th:action="@{/payment}" method="get">
                        <button type="submit" class="btn btn-success">Proceed to payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
