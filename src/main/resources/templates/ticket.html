<head th:replace="~{fragments/head.html :: head}"></head>
<body>
<header th:replace="~{fragments/nav.html :: nav}"></header>

<body>
<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Contact us</h4>
    <form class="col-md-4 offset-md-4" id="ticket" action="#" method="post">

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <label for="selectAdmin"></label>
        <select id="selectAdmin" name="adminId"></select>

        <input type="message" class="form-control" id="message" name="message">

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script>

    const url = 'http://localhost:8080/api/admins';
    fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let admins = data;
               let selectAdmin = document.getElementById('selectAdmin');
               admins.forEach((admin) => {
                   let option = document.createElement('option');
                   option.value = admin.adminId;
                   option.text = admin.email;
                   selectAdmin.appendChild(option);
               })
        });
</script>
<script>
    const form = document.getElementById('ticket');
    const postValues = async(jsonObject) => {
        try {
            const url = 'http://localhost:8080/api/tickets/create';
            const response = await fetch(url, {
                method: 'POST',
                headers: {'Content-type': 'application/json'},
                body: JSON.stringify(jsonObject)
            });
            if (response.ok) {
                return response;
            }
        } catch (error) {
            if (error) console.log(error);
        }
    }

    const handleSubmit = event => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = {
            "email": formData.get("email"),
            "adminId": formData.get("adminId"),
            "message" : formData.get("message")
        };
        // const p = document.getElementById('confirmation');
        postValues(data);
            // .then(() => p.innerText = "Votre message a été envoyé avec succès.")
            // .catch(() => p.innerText = "Une erreur s'est produite.");
        event.target.reset();
    }
    form.onsubmit = handleSubmit;

</script>
